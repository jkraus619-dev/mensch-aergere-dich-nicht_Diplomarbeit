<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Ludo ESP32 - Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="js/utils.js" defer></script>
  <script src="js/ws-client.js" defer></script>
  <script src="js/session.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/stats-dashboard.js" defer></script>
  <script src="js/battery-ui.js" defer></script>
  <script src="js/profile-ui.js" defer></script>
  <script src="js/leaderboard.js" defer></script>
  <script src="js/lobby.js" defer></script>
  <script src="js/game-ui.js" defer></script>
  <script src="js/page-init.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="profile.html">Profil</a></li>
      <li><a href="stats.html">Statistiken</a></li>
      <li><a href="battery.html">Akku</a></li>
      <li class="nav-logout"><a class="logout-link" href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <div class="dashboard-container">
    <h1>Willkommen, <span id="userDisplay"></span></h1>
    <p class="dashboard-subtitle">Behalte deine Spiele im Blick und steuere den ESP32 direkt.</p>

    <section class="stat-overview">
      <article class="stat-card">
        <span class="stat-label">Spiele</span>
        <span class="stat-value" id="totalGames">0</span>
      </article>
      <article class="stat-card">
        <span class="stat-label">Siege</span>
        <span class="stat-value" id="wonGames">0</span>
      </article>
      <article class="stat-card">
        <span class="stat-label">Niederlagen</span>
        <span class="stat-value" id="lostGames">0</span>
      </article>
      <article class="stat-card">
        <span class="stat-label">Siegquote</span>
        <span class="stat-value" id="winRate">0.0%</span>
      </article>
    </section>

    <section class="dashboard-actions">
      <h2>Spielergebnis erfassen</h2>
      <div class="actions-grid">
        <button class="btn-win" onclick="recordMatchResult('win')">Sieg verbuchen</button>
        <button class="btn-loss" onclick="recordMatchResult('loss')">Niederlage verbuchen</button>
      </div>
    </section>

    <section class="dashboard-actions">
      <h2>Spiel</h2>
      <div class="actions-grid">
        <button class="link-button" type="button" onclick="createLobbyAndOpen()">Spiel erstellen</button>
        <button class="link-button secondary" type="button" onclick="joinLobbyFromDashboard()">Spiel beitreten</button>
        <button onclick="sendWS('roll')">Wuerfeln (LCD)</button>
        <button onclick="sendWS('battery?')">Akku aktualisieren</button>
        <a class="link-button" href="stats.html">Statistiken ansehen</a>
      </div>
    </section>

    <div id="dashFeedback" class="dashboard-feedback"></div>
    <div id="wsLog" class="log">WebSocket: nicht verbunden</div>
  </div>
</body>
</html>
